spring:
  application:
    name: MyDemo
  cloud:
    function:
      definition: inputChannel
    stream:
      kafka:
        binder:
          brokers: localhost:9092
          auto-create-topics: true
      bindings:
        outputChannel-out-0:
          destination: custom-topic
        inputChannel-in-0:
          destination: custom-topic
#      poller:
#        fixed-delay: 500

server:
  port: 8080

management:
  endpoint:
    health:
      show-details: always
